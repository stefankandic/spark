name: "Build"

on:
  push:
    branches:
      - '**'

jobs:
  set-concurrency-group:
    runs-on: ubuntu-latest
    outputs:
      concurrency_group: ${{ steps.set-step.outputs.output }}
    steps:
      - name: Set concurrency group
        id: set-step
        run: |
          base_group="${{ github.workflow }}-${{ github.ref }}"
          if [ "${{ github.repository_owner }}" == "apache" ]; then
            # Add a random suffix to workflows in apache/spark so that
            # can run multiple workflows concurrently.
            echo "output=${base_group}-$(uuidgen)" >> $GITHUB_OUTPUT
          else
            echo "output=${base_group}" >> $GITHUB_OUTPUT
          fi

  call-build-and-test:
    needs: set-concurrency-group
    concurrency:
      group: ${{ needs.set-concurrency-group.outputs.concurrency_group }}
      cancel-in-progress: true

    permissions:
      packages: write
    name: Run
    uses: ./.github/workflows/build_and_test.yml
